            <form id="generateForm" action="/generate" method="post" enctype="multipart/form-data">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // UUIDç”Ÿæˆé–¢æ•°
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // WebRTCå¤‰æ•°
        /* let pc = null;
        let audioElement = document.getElementById('webrtcAudio'); */

        // ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã®å‡¦ç†
        function setupFileInputs() {
            document.querySelectorAll('.file-input').forEach(input => {
                // æ—¢å­˜ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
                input.removeEventListener('change', handleFileInputChange);
                // æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                input.addEventListener('change', handleFileInputChange);
            });

            document.querySelectorAll('.clear-button').forEach(button => {
                // æ—¢å­˜ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤
                button.removeEventListener('click', handleClearButtonClick);
                // æ–°ã—ã„ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¿½åŠ 
                button.addEventListener('click', handleClearButtonClick);
            });
        }

        function handleFileInputChange(e) {
            const input = e.target;
            const container = input.closest('.file-input-container');
            const label = container.querySelector('.file-input-label');
            const textSpan = label.querySelector('.file-input-text');

            if (input.files.length > 0) {
                textSpan.textContent = input.files[0].name;
                container.classList.add('has-file');
            } else {
                textSpan.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ';
                container.classList.remove('has-file');
            }
        }

        function handleClearButtonClick(e) {
            const button = e.currentTarget;
            const attachmentItem = button.closest('.attachment-item');
            const attachmentArea = document.getElementById('attachmentArea');

            // ã™ã¹ã¦ã®æ·»ä»˜ã‚¢ã‚¤ãƒ†ãƒ ã‚’å‰Šé™¤
            if (attachmentItem && attachmentArea.contains(attachmentItem)) {
                attachmentArea.removeChild(attachmentItem);
            }
        }

        // æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã™ã¹ã¦ã‚¯ãƒªã‚¢ã™ã‚‹é–¢æ•°
        function clearAllAttachments() {
            const attachmentArea = document.getElementById('attachmentArea');

            // ã™ã¹ã¦ã®æ·»ä»˜ã‚¢ã‚¤ãƒ†ãƒ ã‚’å‰Šé™¤
            while (attachmentArea.firstChild) {
                attachmentArea.removeChild(attachmentArea.firstChild);
            }
        }

        // åˆæœŸåŒ–æ™‚ã«ãƒ•ã‚¡ã‚¤ãƒ«å…¥åŠ›ã®è¨­å®š
        setupFileInputs();

        // ãƒ¢ãƒã‚¤ãƒ«ãƒ‡ãƒã‚¤ã‚¹ã‹ã©ã†ã‹ã‚’åˆ¤å®š
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // éŸ³å£°èªè­˜ã®è¨­å®š
        const micButton = document.getElementById('micButton');
        const textarea = document.getElementById('input_text');
        let recognition = null;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'ja-JP';

            recognition.onstart = function () {
                micButton.classList.add('recording');
                textarea.placeholder = 'éŸ³å£°ã‚’èªè­˜ä¸­...';
            };

            recognition.onend = function () {
                micButton.classList.remove('recording');
                textarea.placeholder = 'è©±ã—ã‹ã‘ã¦ãã ã•ã„';
            };

            recognition.onresult = function (event) {
                const result = event.results[0][0].transcript;
                const currentText = textarea.value;

                // console.log('éŸ³å£°èªè­˜çµæœ:', result);
                // console.log('ç¾åœ¨ã®ã‚«ãƒ¼ã‚½ãƒ«ä½ç½®:', textarea.selectionStart);
                // console.log('ç¾åœ¨ã®ãƒ†ã‚­ã‚¹ãƒˆ:', currentText);

                // ã‚«ãƒ¼ã‚½ãƒ«ãŒé¸æŠã•ã‚Œã¦ã„ãªã„ã€ã¾ãŸã¯å…ˆé ­ã«ã‚ã‚‹å ´åˆã¯æœ«å°¾ã«è¿½åŠ 
                if (textarea.selectionStart === null || textarea.selectionStart === undefined || textarea.selectionStart === 0) {
                    textarea.value = currentText + result;
                    // ã‚«ãƒ¼ã‚½ãƒ«ã‚’æ–‡æœ«ã«ç§»å‹•
                    textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
                    // console.log('ã‚«ãƒ¼ã‚½ãƒ«ã‚’æ–‡æœ«ã«ç§»å‹•:', textarea.selectionStart);
                } else {
                    const currentPosition = textarea.selectionStart;
                    const before = currentText.substring(0, currentPosition);
                    const after = currentText.substring(currentPosition);
                    // console.log('åˆ†å‰²ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆ - å‰åŠ:', before);
                    // console.log('åˆ†å‰²ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆ - å¾ŒåŠ:', after);

                    textarea.value = before + result + after;
                }
            };

            recognition.onerror = function (event) {
                console.error('éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼:', event.error);
                micButton.classList.remove('recording');
                textarea.placeholder = 'è©±ã—ã‹ã‘ã¦ãã ã•ã„';
                if (event.error === 'not-allowed') {
                    alert('ãƒã‚¤ã‚¯ã®ä½¿ç”¨ã‚’è¨±å¯ã—ã¦ãã ã•ã„');
                }
